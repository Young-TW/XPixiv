[target.aarch64-unknown-linux-gnu]
pre-build = ["dpkg --add-architecture arm64", "apt-get update", "apt-get install --assume-yes libssl-dev:arm64"]

[target.x86_64-unknown-linux-gnu]
pre-build = ["apt-get update", "apt-get install --assume-yes libssl-dev"]

[target.i686-unknown-linux-gnu]
pre-build = ["dpkg --add-architecture i686", "apt-get update", "apt-get install --assume-yes libssl-dev:i686"]
